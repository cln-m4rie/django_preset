version: "3"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./logs/nginx:/var/log/nginx
    ports:
      - "8000:8000"
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file:
      - .env
    command: uwsgi --socket :3031 --module config.wsgi --py-autoreload 1 --logto /var/www/html/logs/app/app.log
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
    volumes:
      - .:/var/www/html
    ports:
      - "3031:3031"