{% extends 'main/base/layout.html' %}

{% load i18n %}
{% block content %}
    <div class="my-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-12">
                    <div class="card">
                        <div class="card-header">{% trans 'Register' %}</div>
                        <div class="card-body">
                            <form action="{% url 'main:signup' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name"
                                           class="col-md-4 col-form-label text-md-right">{% trans 'First Name' %}</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="full_name"
                                           class="col-md-4 col-form-label text-md-right">{% trans 'Last Name' %}</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address"
                                           class="col-md-4 col-form-label text-md-right">{% trans 'E-mail Address' %}</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name"
                                           class="col-md-4 col-form-label text-md-right">{% trans 'User Name' %}</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>


                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        {% trans 'Register Button' %}
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

{% endblock %}
